<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <style>
        body {
            background-color: rgb(9, 9, 58);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
    <link type="text/css" rel="stylesheet" href="{% static 'acre/css/estilo.css' %}">
    <title>Inicio de sesion</title>
</head>

<body>

    <div style="color:white; background-color: rgb(75, 74, 74); ">
        <div><a href="{% url 'home' %}" style="float: left; width: 50%; ;color: white;font-size: 30px;">Acre Home</a>

            
        </div>
        <br></br>
       </div> 
    <div class="container">
        <div class="row" style="color: white;">
            <!-- Manipular Messages-->
            {% if messages %}
                <div>
                    {% for x in messages %}
                        <p style="color: red;">{{ x }}</p><br>
                    {% endfor %}
                </div>
            {% endif %}

            <form action="{% url 'sesion' %}"   id="formulario_inicio" name="formulario_inicio" method="POST">
                {% csrf_token %}
                <div class="form-group"  >
                    <label for="username">Nombre de Usuario: </label>
                    <input class="form-control" id="username" name="username" type="text" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña: </label>
                    <input class="form-control" id="password" name="password" type="password" required>
                </div>

                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>

            </form>
        </div>
    </div>









</body>

</html>
