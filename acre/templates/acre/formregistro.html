<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <style>
        body {
            background-color: rgb(9, 9, 58);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
    <link type="text/css" rel="stylesheet" href="{% static 'acre/css/estilo.css' %}">
    <title>Registro de capitulos</title>
</head>

<body>

    <div style="color:white; background-color: rgb(75, 74, 74); ">
        <div><a href="{% url 'home' %}" style="float: left; width: 50%; ;color: white;font-size: 30px;">Acre Home</a>

            
        </div>
        <br></br>
        <div class="container">
            <div class="row">
                <!-- Manipular Messages-->
                {% if messages %}
                    <div>
                        {% for x in messages %}
                            <p style="color: red;">{{ x }}</p><br>
                        {% endfor %}
                    </div>
                {% endif %}
    
                <form action="{% url 'registro' %}"  enctype="multipart/form-data" id="formregistro" name="formregistro" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="idcap">id capitulo: </label>
                        <input class="form-control" id="idcap" name="idcap" type="text" required>
                    </div>

                    <div class="form-group">
                        <label for="nomcapi">Titulo Capitulo: </label>
                        <input class="form-control" id="nomcapi" name="nomcapi" type="text" required>
                    </div>

                    <div class="form-group">
                        <label for="numcap">Numero Capitulo: </label>
                        <input class="form-control" id="numcap" name="numcap" type="number" >
                    </div>
                    
                    <div class="form-group">
                        <label for="urlcap">Url de capitulo: </label>
                        <input class="form-control" id="urlcap" name="urlcap" type="text" required>
                    </div>
    
                    
                    <div class="form-group">
                        <label for="imagen">Imagen capitulo: </label>
                        <input class="form-control" id="imagen" name="imagen" type="file" required>
                    </div>
    
                    <div class="form-group">
                        <label>Dominio: </label>
                        <select class="form-control" name="dominio" id="dominio">
                            {% for i in lista_dominio %}
                                <option value="{{ i.iddominio }}">{{ i.nomdominio }}</option>
                            {% endfor %}
                            
                        </select>
                    </div>
    
                    <div class="form-group">
                        <label>Seccion: </label>
                        <select class="form-control" name="seccion" id="seccion">
                            {% for j in lista_seccion %}
                                <option value="{{ j.idseccion }}">{{ j.nomseccion }}</option>
                            {% endfor %}
                            
                        </select>
                    </div>
                    

    
                    <button type="submit" class="btn btn-primary">Registrar</button>
    
                </form>
            </div>
        </div>
</body>

</html>
